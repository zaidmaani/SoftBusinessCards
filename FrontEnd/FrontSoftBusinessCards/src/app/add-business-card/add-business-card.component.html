<div class="container">
    <div class="form-container">
        <h2 class="form-title">Create New Business Card</h2>
        <p-messages [value]="messages" [enableService]="false" [closable]="true" [@messageAnimation]="messages.length"></p-messages>

        <form #businessCardForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="Id">ID:</label>
                    <input type="text" id="Id" required [(ngModel)]="businessCard.Id" name="Id" />
                </div>
                <div class="form-group col-sm-6">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" required [(ngModel)]="businessCard.Name" name="Name" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="Gender">Gender:</label>
                    <select id="Gender" required [(ngModel)]="businessCard.Gender" name="Gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label for="DateOfBirth">Date of Birth:</label>
                    <input type="date" id="DateOfBirth" required [(ngModel)]="businessCard.DateOfBirth"
                        name="DateOfBirth" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="Email">Email:</label>
                    <input type="email" id="Email" required [(ngModel)]="businessCard.Email" name="Email" />
                </div>
                <div class="form-group col-sm-6">
                    <label for="Phone">Phone:</label>
                    <input type="tel" id="Phone" required [(ngModel)]="businessCard.Phone" name="Phone" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="Address">Address:</label>
                    <textarea id="Address" required [(ngModel)]="businessCard.Address" name="Address"></textarea>
                </div>
                <div class="form-group col-sm-6">
                    <label for="Photo">Upload Photo (Max 1MB):</label>
                    <input type="file" (change)="onFileChange($event)" />
                </div>
            </div>

            
            <div class="row">
                <div class="form-group col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="businessCardForm.invalid"
                        style="margin-top: 20px; background-color: #667058;" >Submit</button>
                </div>
            
                    <div class="form-group col-sm-12 text-center">
                        <button (click)="goToViewBusinessCards()" class="btn btn-secondary" style="margin-top: 20px;">View All Business Cards</button>
                    </div>
               
            </div>
        </form>
    </div>

    <div class="business-card-background">
        <h2>Business Card Preview:</h2>
        <div class="business-card">
            <img *ngIf="businessCard.Photo" [src]="businessCard.Photo" alt="Photo" />
            <div class="card-details">
                <div class="card-item"><strong>ID:</strong> {{ businessCard.Id }}</div>
                <div class="card-item"><strong>Name:</strong> {{ businessCard.Name }}</div>
                <div class="card-item"><strong>Gender:</strong> {{ businessCard.Gender }}</div>
                <div class="card-item"><strong>DOB:</strong> {{ businessCard.DateOfBirth }}</div>
                <div class="card-item"><strong>Email:</strong> {{ businessCard.Email }}</div>
                <div class="card-item"><strong>Phone:</strong> {{ businessCard.Phone }}</div>
                <div class="card-item"><strong>Address:</strong> {{ businessCard.Address }}</div>
            </div>
        </div>
           
    </div>
</div>
